<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title %} {% endblock %}AnitaLiveChat</title>
    <link rel="shortcut icon" type="image/png" href="https://www.ar.co.th/asset/images/knowledge/32047944_823.png"/>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">
                AnitaLiveChat
            </a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Chat Rooms</a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:text-gray-700">Sign Out</a>
            {% else %}
                <a href="/login/" class="text-xl text-white hover:text-gray-200">Sign In</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:text-gray-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    
    {% block content%}
    {% endblock %}

    {% block scripts%}
    {% endblock %}
</body>
</html>
